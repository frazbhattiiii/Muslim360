<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

      crossorigin="anonymous"
    />

    <title>Muslim 360</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Muslim 360</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/bootstrap.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact.html">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Islam vs Religion</a></li>
                <li>
                  <a class="dropdown-item" href="#">The Holy book Quran</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#"
                    >Sunnah the ultimate guide</a
                  >
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    
    <div class="container my-4">
      <h2>Contact Us</h2>
      <div class="mb-3">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
          </div>
        </div>
        <div class="row g-3 my-3">
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="City" aria-label="City">
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="State" aria-label="State">
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
          </div>
        </div>
        <div class="error-icon">
          <label class="control-label">Email</label>
          <input class="form-control" id="person_email" name="person_email" placeholder="eg: youremail@gmail.com" type="email">
        </div>
       
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Are you a Muslim?
        </label>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
      <footer class="container d-flex justify-content-center align-items-center ">
        <p class="float-end "></p>
        <p>© 2017–2021 Muslim360, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
      </footer>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
